<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Formats</title>
  </head>
  <body>
  <hr>
  <p>This page covers common image formats, but you may also be looking for <a href='links.html'>links</a> and <a href='misc/extras.html'>useful extras</a>.</p>
  <hr>

  <h2>JPGs</h2>
  <br>
  <p>JPG images are good for photos.</p>
  <img src='../images/mochi.jpg' alt="mochi JPG" height="100" width="100" />
  <hr>

  <h2>GIFs</h2>
  <br>
  <p>GIFs are good for animations.</p>
  <img src='../images/mochi.gif' alt="mochi GIF" height="100" width="100" />
  <hr>

  <h2>PNGs</h2>
  <br>
  <p>PNGs are good for diagrams and icons.</p>
  <img src='../images/mochi.png' alt="mochi PNG" height="100" width="100" />
  <hr>

  <h2>SVGs</h2>
  <br>
  <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
  <img src='../images/mochi.svg' alt="mochi SVG" height="100" width="100" /><br>
  <img src='../images/mochi.svg' alt="mochi big SVG" height="300" width="300" />
  <hr>
  </body>
</html>
